<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>table_4</title>
<style>
table {
	border: 1px solid red;
}

th {
	border: 1px dashed blue;
}

td {
	border: 1px solid yellow;
}
</style>
</head>
<body>
	<h1>테이블 만들기</h1>
	각각의 태그마다 CSS 명령어 지정하기 귀찮으면, CSS 명령을 분리하면 된다.
	<table>
		<tr>
			<!-- tr: table row, th: table column header -->
			<th>아이디</th>
			<th>암호</th>
			<th>이름</th>
			<th>이메일</th>
		</tr>
		<tr>
			<td>aaa</td>
			<td>1111</td>
			<td>홍길동</td>
			<td>hong@test.com</td>
		</tr>
		<tr>
			<td>bbb</td>
			<td>222</td>
			<td>임꺽정</td>
			<td>lim@test.com</td>
		</tr>
	</table>
</body>
</html>
